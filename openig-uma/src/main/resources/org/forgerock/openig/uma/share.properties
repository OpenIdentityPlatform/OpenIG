share.title=UMA Share
share.desc=A Share is a JSON object that maintains the mapping between the path of a shared resource \
  and the associated resource set. Note that on creation, only PAT and pattern have to be valued, \
  the other fields are provided with a value after resource_set creation on the AS side

id.desc=The Share ID
pattern.desc=The pattern matching the path to protected resources
user_access_policy_uri.desc=The location on the UMA authorization server where the resource owner can set\
  or modify access policies
pat.desc=A PAT granted by the UMA authorization server given consent by the resource owner
resource_set_id.desc=The UMA resource set ID registered with the authorization server

