record.title=Enregistrement
record.desc=Un enregistrement est un object JSON avec un nombre arbitraire\
d'entrées (peut être vide) et dont les valeurs peuvent prendre\
la forme de tous les types JSON potentiels (null, string, number,\
boolean, array et object). Les attributs `_id` et `_rev` sont\
réservés par le framework et ne doivent pas etre utilisés.
