<div class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-3">{{t title}}</label>
    <div class="col-sm-7">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="{{name}}" {{#if value}}checked{{/if}}>
        </label>
      </div>
      <div class="form-control-hint">{{t hint}}</div>
    </div>
  </div>
</div>
