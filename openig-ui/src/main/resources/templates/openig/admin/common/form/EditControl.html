<div class="form-horizontal">
    <div class="form-group has-feedback">
        <label class="control-label col-sm-3">{{t title}}</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="{{name}}" value="{{value}}" placeholder="{{t placeholder}}"
                data-validator="{{validator}}" data-validator-event="{{validatorEvent}}" {{#if disabled}}disabled{{/if}}>
            <span class="error form-control-feedback"><i class="fa validation-icon"></i></span>
            <div class="form-control-hint">{{t hint}}</div>
        </div>
    </div>
</div>
