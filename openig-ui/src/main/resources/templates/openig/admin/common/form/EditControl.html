<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3">{{t title}}</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="{{name}}" value="{{value}}" data-validator="{{validator}}" data-validator-event="keyup blur">
            <div class="form-control-hint">{{t hint}}</div>
        </div>
    </div>
</div>
