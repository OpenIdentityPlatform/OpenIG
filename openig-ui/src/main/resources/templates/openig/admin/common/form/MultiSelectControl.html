<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3">{{t title}}</label>
        <div class="col-sm-7">
            <input type="text" class="form-control multi-select-control" name="{{name}}" value="{{value}}"
                data-options="{{options}}" data-mandatory="{{mandatory}}" data-delimiter="{{delimiter}}">
            <div class="form-control-hint">{{t hint}}</div>
        </div>
    </div>
</div>
