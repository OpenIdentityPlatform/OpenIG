<div class="page-header">
    <h1>{{t "templates.routes.parts.authorization.title"}}</h1>
    <p class="panel-description">{{t "templates.routes.parts.authorization.description"}}</p>
</div>
<form class="panel panel-default" id="{{formId}}" role="form">
    <div class="panel-body">
    {{#each controls}}
        {{> (control) }}
    {{/each}}
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <input class="btn btn-default js-reset-btn" type="button" value="{{t 'common.form.reset'}}" />
            <input disabled="true" class="btn btn-primary js-save-btn" type="submit" value="{{t 'common.form.save'}}" />
        </div>
    </div>
</form>
