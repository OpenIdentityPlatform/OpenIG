<div class="page-header">
    <h1>{{ pageTitle }}</h1>
</div>
<div class="block">
    <form  id="{{formId}}" class="form-horizontal" role="form">
        <div class="panel panel-collapse-group has-border">
            <div class="panel-body">
            {{#each controls}}
                {{> (control) }}
            {{/each}}

            </div>
            <div class="panel-footer clearfix">
                <div class="pull-right">
                    <input type="button" class="btn btn-default js-reset-btn" value="{{ cancelBtnTitle }}" />
                    <input type="submit" class="btn btn-primary js-save-btn" value="{{ saveBtnTitle }}" disbled/>
                </div>
            </div>
        </div>
    </form>
</div>
