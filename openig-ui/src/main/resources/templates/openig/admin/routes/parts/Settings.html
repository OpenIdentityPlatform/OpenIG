<div class="page-header">
    <h1>{{ pageTitle }}</h1>
</div>
<div class="block">
    <form class="form-horizontal" role="form" id="{{formId}}">
        <div class="panel panel-collapse-group has-border">
            <div class="panel-body">
            {{#each controls}}
                {{> (control) }}
            {{/each}}

            </div>
            <div class="panel-footer clearfix">
                <div class="pull-right">
                    <input class="btn btn-default js-reset-btn" type="button" value="{{ cancelBtnTitle }}" />
                    <input disabled="true" class="btn btn-primary js-save-btn" type="submit" value="{{ saveBtnTitle }}" />
                </div>
            </div>
        </div>
    </form>
</div>
