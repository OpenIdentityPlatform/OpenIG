<div class="page-header">
    <h1>{{t "templates.apps.parts.capture.title"}}</h1>
    <p class="panel-description">{{t "templates.apps.parts.capture.description"}}</p>
</div>
<form class="panel panel-default" id="capture-form" role="form">
    <div class="panel-body">
    {{#each controls}}
        {{> (control) }}
    {{/each}}
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <input id="cancel-capture" class="btn btn-default" type="button" value="{{t 'common.form.reset'}}" />
            <input id="submit-capture" disabled class="btn btn-primary" type="submit" value="{{t 'common.form.save'}}"/>
        </div>
    </div>
</form>
