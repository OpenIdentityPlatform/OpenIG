<div class="page-header">
    <div class="pull-left">
        <h1>{{title}}</h1>
    </div>
    <div class="page-description">
        <ul class="list-inline fr-list-inline-piped">
            <li class="text-muted right-separator">
                <i class="fa fa-globe"></i> {{baseURI}}
            </li>
            <li class="text-muted">
                <i class="fa fa-file-o"></i> {{condition}}
            </li>
        </ul>
    </div>
</div>
<div class="list-group">
    {{#each overviewItems}} {{> templates/openig/admin/apps/components/OverviewItem }} {{/each}}
</div>
