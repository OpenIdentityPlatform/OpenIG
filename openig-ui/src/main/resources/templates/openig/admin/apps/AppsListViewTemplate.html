<section>
    <div class="container">
        <div class="page-header">
            <h1>{{t "config.AppConfiguration.Navigation.links.apps"}}
                <div  class="pull-right help-link">
                    <a href="{{docHelpUrl}}" target="_blank">{{t "templates.apps.help"}} <i class="fa fa-question-circle"></i></a>
                </div>
            </h1>
        </div>
        <p class="section-help">{{t "templates.apps.description"}}</p>
        <div class="noItemPlace">
            <div class="toolbar page-toolbar" role="toolbar" aria-label="...">
                <div class="btn-group pull-left left-group" role="group" aria-label="...">
                    <a href="{{ routeTo 'addAppView' }}"><button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> {{t "templates.apps.addApp"}}</button></a>
                </div>
                <div class="pull-right">
                    <div class="btn-group btn-icon" data-toggle="btns">
                        <a class="btn toggle-view-btn fr-btn-secondary {{#equals viewStyle 'card'}}active{{/equals}}" href="#appCardContainer" data-toggle="tab"><i class="fa fa-th"></i></a>
                        <a class="btn toggle-view-btn fr-btn-secondary {{#equals viewStyle 'grid'}}active{{/equals}}" href="#appsGridContainer" data-toggle="tab"><i class="fa fa-list"></i></a>
                    </div>
                    <div class="toolbar-search">
                        <div class="form-group has-feedback has-feedback-left">
                            <input type="text" class="form-control filter-input" aria-label="App Filter" placeholder="{{t 'templates.apps.filter'}}">
                            <div class="form-control-feedback "><i class="fa fa-search"></i></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="container">
                <div class="tab-content tab-content-transparent">
                    <div id="appCardContainer" class="tab-pane {{#equals viewStyle 'card'}}active{{/equals}}">
                        <div class="row">
                            {{#each cardData}}
                                {{> templates/openig/admin/apps/components/AppCard }}
                            {{/each}}
                        </div>
                    </div>
                    <div id="appsGridContainer" class="tab-pane {{#equals viewStyle 'grid'}}active{{/equals}}">
                        <div id="appsGrid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
