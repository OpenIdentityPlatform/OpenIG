<div class="col-sm-6 col-md-3 card-spacer" data-id="{{id}}" data-url="{{url}}" data-title="{{name}}" data-deployed="{{deployed}}">
    <div class="card-container" style="z-index: 5;">
        <div class="card">
            <div class="card-heading">
                <div class="btn-group">
                    <button type="button" id="{{id}}AppToggle" class="btn btn-link fa-lg dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-ellipsis-v"></i>
                    </button>
                    {{> templates/openig/admin/apps/components/AppPopupMenu }}
                </div>
            </div>
            <div class="card-body">
                <a href="{{ routeTo 'editAppView' id }}/">
                    <div class="image circle">
                        <i class="fa fa-rocket"></i>
                    </div>
                    <div class="content">
                        <div class="main">
                            <h3 class="name">{{name}}</h3>
                            <p class="cardtype">{{url}}</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card-footer">
                {{#if deployed}}
                    {{#if pendingChanges}}
                    <span data-title="{{error}}" class="text-danger resource-unavailable"><i class="fa fa-exclamation-circle"></i> {{t "templates.apps.changesPending"}}</span>
                    {{else}}
                    <span class="text-success"><i class="fa fa-check-circle"></i> {{t "templates.apps.deployedState"}}</span>
                    {{/if}}
                {{else}}
                    <span data-title="{{error}}" class="text-danger resource-unavailable"><i class="fa fa-exclamation-circle"></i> {{t "templates.apps.undeployedState"}}</span>
                {{/if}}
            </div>
        </div>
    </div>
</div>
