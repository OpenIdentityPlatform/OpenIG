<div class="page-header">
    <h1>{{t "templates.apps.parts.throttling.title"}}</h1>
    <p class="panel-description">{{t "templates.apps.parts.throttling.description"}}</p>
</div>

<form id="throttForm" class="panel panel-default" role="form">
        <div class="panel-body">
            {{#each controls}}
                {{> (control) }}
            {{/each}}
        </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <input type="button" id="resetThrottling" class="btn btn-default" name="resetThrottling" value="{{t 'common.form.reset'}}" />
            <input type="submit" id="saveThrottling" class="btn btn-primary" name="saveThrottling" value="{{t 'common.form.save'}}" disabled />
        </div>
    </div>
</form>
