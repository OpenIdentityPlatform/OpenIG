# Provides extra control for each logger.
############################################################
.level=FINEST
com.google.inject.level = INFO
org.apache.catalina.level = INFO
org.apache.tomcat.util.level = INFO
javax.management.mbeanserver.level = INFO
org.apache.level = INFO
com.sun.xml.internal.bind.v2.runtime.reflect.opt.OptimizedAccessorFactory.level = INFO
com.sun.jersey.core.spi.component.ProviderServices.level = INFO
com.sun.jersey.spi.service.ServiceFinder.level = INFO
com.sun.jersey.server.impl.ejb.EJBComponentProviderFactoryInitilizer.level = INFO
javax.management.misc.level = INFO